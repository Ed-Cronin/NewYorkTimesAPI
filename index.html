<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewYork Times API project</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Search Term:</label>
                            <input type="email" class="form-control" id="search-item"
                                aria-describedby="emailHelp" placeholder="Please enter your search details" />
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Number of Records to Retrieve:</label>
                            <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                                <option selected value="1">1</option>
                                <!-- Setting the option for 5 as default -->
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Start Year (Optional):</label>
                            <input type="email" class="form-control" id="start-year"
                                aria-describedby="emailHelp" placeholder="Please enter required start year" />
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">End Year (Optional):</label>
                            <input type="email" class="form-control" id="end-year"
                                aria-describedby="emailHelp" placeholder="Please enter required end year" />
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>

                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i> Search</button>
                            <button class="btn btn-default" id="clear-all">
                            <i class="fa fa-trash"></i> Clear Results
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>
</body>

</html>
